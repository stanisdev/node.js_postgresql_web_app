{% extends 'layout.html' %}

{% block content %}

<form action="/user/login" method="post">
  <div>
    <label>Email:</label>
    <input type="email" value="" name="username"/>
  </div>
  <div>
    <label>Password:</label>
    <input type="password" value="" name="password"/>
  </div>
  <div>
    <input type="submit" value="Log In"/>
  </div>
</form>

<br/>
<div>
  <a href="/user/registration">Create new account</span>
</div>

{% endblock %}
